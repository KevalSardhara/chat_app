<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">Socket.io Chat App Connection</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
        console.log("socket", socket);
        let message = {
            sender : "Keval",
            reciver : "Mehul",
            message : "Hii, Bhai. How are you?"
        }
        socket.emit("message", message);
    </script>
</body>
